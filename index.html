<body onload="setScreens()">

    <div class="overlay" id="fullscreen">
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <div class="settings">
            <div class="menu">
                <button onclick="init()" id="start">Start</button>
                <button onclick="endThisGame()" id="end">Ende</button>
                <button onclick="fullscreen()" id="fullscreen">fullscreen</button>
                <button id="toggleSound">toggleSound</button>
            </div>
            <div class="action-buttons">
                <div class="left-side">
                    <button id="throw_bottle_left">throwBottle</button>
                    <button id="left">left</button>
                </div>
                <button id="space">space</button>
                <div class="right-side">
                    <button id="throw_bottle_right">throwBottle</button>
                    <button id="right">right</button>
                </div>
            </div>
        </div>
        <img class="start-screen" id="start_screen" src="../img/9_intro_outro_screens/start/startscreen_1.png">
        <img class="end-screen" id="gameover_screen" src="../img/9_intro_outro_screens/game_over/game over.png">
    </div>

</body>
