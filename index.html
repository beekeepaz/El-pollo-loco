<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <script src="models/movable-object.class.js"></script>
    <script src="models/show.status-bar.class.js"></script>
    <script src="models/show.status-bar-coin.class.js"></script>
    <script src="models/show.status-bar-salsa.class.js"></script>
    <script src="models/show.status-bar-chickenboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemie.chicken.class.js"></script>
    <script src="models/enemie.chicken-smart.class.js"></script>
    <script src="models/collect.salasa.class.js"></script>
    <script src="models/collect.coins.class.js"></script>
    <script src="models/show.cloud.class.js"></script>
    <script src="models/show.cloud-second.class.js"></script>
    <script src="models/world.class.js"></script>

<body onload="setScreens()">

    <div class="overlay" id="fullscreen">
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <div class="settings">
            <div class="menu">
                <button onclick="init()" id="start">Start</button>
                <button onclick="endThisGame()" id="end">Ende</button>
                <button onclick="fullscreen()" id="fullscreen">fullscreen</button>
                <img class="sound-off" id="toggleSoundoff" src="img/1_editables/sound off.png">
                <img class="sound-on" id="toggleSoundon" src="img/1_editables/sound on.png">
            </div>
            <div class="action-buttons">
                <div class="left-side">
                    <img class="bottle" id="throw_bottle_left" src="img/6_salsa_bottle/2_salsa_bottle_on_ground.png"> 
                    <img class="left" id="left" src="img/1_editables/arrow.png">
                </div>
                <img class="space" id="space" src="img/1_editables/space.png">
                <div class="right-side">
                    <img class="bottle" id="throw_bottle_right" src="img/6_salsa_bottle/1_salsa_bottle_on_ground.png">
                    <img class="right" id="right" src="img/1_editables/arrow.png">
                </div>
            </div>
        </div>
        <img class="start-screen" id="start_screen" src="img/9_intro_outro_screens/start/startscreen_1.png">
        <img class="end-screen" id="gameover_screen" src="img/9_intro_outro_screens/game_over/game over.png">
    </div>
